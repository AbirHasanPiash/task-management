<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
       <ol>
            {% for task in tasks %}
                <li>
                    <p>{{task.description}}</p>
                    <p>{{task.due_date}}</p>
                    <p>{{task.is_completed}}</p>
                </li>
            {% endfor %}
            </ol> 
            {% comment %} <p>{{task_count}}</p> {% endcomment %}
    </div>
</body>
</html>
